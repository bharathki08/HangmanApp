<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Hangman App</title>
	<link rel="stylesheet" href="style.css"></link>
	<script type="text/javascript" src="words.json"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="app.js"></script>
	
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css"> 
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="HangmanApp" ng-controller="GameController">
    <section class="hero-wrap js-fullheight" style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-10 ftco-animate text-center">
          	<div class="ico">
	          	<span class="flaticon-lotus"></span>
			  </div>
			  <p id="result"></p>
            <h1>Hangman Game</h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img id="img"></img>
            
			  <div class="hello" style="text-align: center;" >
		<div>
			<p style="font-size: 30px; font-family:serif;"><img id="guess" src="images/23.png"> &nbsp;{{guesses}}
			</p>
		
	</div>
	<div>
		<div style="min-width: 40%">
			<p  style="font-size: 30px; font-family:serif;	"><img id="guess" src="images/33.png"> <span ng-repeat="letter in correctLettersChosen" class="text-success">{{letter}}</span></p>
		</div>
		<div style="min-width: 40%">
			<p  style="font-size: 30px; font-family:serif;	"><img id="guess" src="images/43.png"><span ng-repeat="letter in incorrectLettersChosen" class="text-danger">{{letter}}</span></p>
		</div>
	</div>
	<hr class="my-4"></hr>
	<div><p style="font-size: 30px; font-family: serif;">{{displayWord}}</p></div>
	<div>
		<input type="text" name="guess" ng-model="input.letter" ng-minlength="1" ng-maxlength="1" ng-pattern="/^[A-Za-z]+$/"><br><br>
		<button ng-click="letterChosen()" class="btn btn-primary py-3 px-5">SUBMIT</button><br><br>
		<p id="result"></p>
		
		
	</div>
	</div>
           
          </div>
        </div>
      </div>
    </section>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/jquery.timepicker.min.js"></script>
	<script src="js/scrollax.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="js/google-map.js"></script>
	<script src="js/main.js"></script>
	
  
    
  </body>

</html>
